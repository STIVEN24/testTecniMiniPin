<form>

    <!-- open-name-field -->
    <input type="text" placeholder="Name" name="name" [(ngModel)]="authModel.name" [formControl]="name" required>
    <span *ngIf="submitted && name.invalid"> {{ getErrorsName() }} </span>
    <!-- close-name-field -->
    
    <!-- open-lastname-field -->
    <input type="text" placeholder="lastname" name="lastname" [(ngModel)]="authModel.lastname" [formControl]="lastname" required>
    <span *ngIf="submitted && lastname.invalid"> {{ getErrorsLastname() }} </span>
    <!-- close-lastname-field -->
    
    <!-- open-email-field -->
    <input type="email" placeholder="email" name="email" [(ngModel)]="authModel.email" [formControl]="email" required>
    <span *ngIf="submitted && email.invalid"> {{ getErrorsEmail() }} </span>
    <!-- close-email-field -->
    
    <!-- open-password-field -->
    <input type="password" placeholder="password" name="password" [(ngModel)]="authModel.password" [formControl]="password" required>
    <span *ngIf="submitted && password.invalid"> {{ getErrorsPassword() }} </span>
    <!-- close-password-field -->
    
    <!-- open-password-field -->
    <input type="date" placeholder="birth" name="birth" [(ngModel)]="authModel.birth" [formControl]="birth" required>
    <span *ngIf="submitted && birth.invalid"> {{ getErrorsBirth() }} </span>
    <!-- close-password-field -->
    
    <!-- open-submit-field -->
    <input type="submit" (click)="signup()" value="Sign Up">
    <!-- close-submit-field -->
    
</form>

<a routerLink="/auth/login">Ya Tengo Cuenta</a>
